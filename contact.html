{% extends "base.html" %}
{% load static %}


{% block content %}



<!-- Fernando please add the code here ignore the nav and footer  -->
<link rel="stylesheet" href="static/css/style_2.css">
<body class="Contact">
    <div class="wrapper"> 
        <h2>Contact us</h2> 
        <div id="error_message"> 

        </div> 
        <form action="" 
            id="myform" 
            onsubmit="return validate();"> 
            <div class="input_field"> 
                <input type="text" 
                    placeholder="Name" 
                    id="name"> 
            </div> 
            <div class="input_field"> 
                <input type="text" 
                    placeholder="Subject" 
                    id="subject"> 
            </div> 
            <div class="input_field"> 
                <input type="text" 
                    placeholder="Phone" 
                    id="phone"> 
            </div> 
            <div class="input_field"> 
                <input type="text" 
                    placeholder="Email" 
                    id="email"> 
            </div> 
            <div class="input_field"> 
                <textarea placeholder="Message"
                        id="message"> 
                </textarea> 
            </div> 
            <div class="btn"> 
                <input type="submit"> 
            </div> 
        </form> 
    </div> 
    <script src="static/js/script.js"></script>
</body>

{% endblock %}
