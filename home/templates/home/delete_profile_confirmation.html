{% extends "base.html" %}
{% load static %}

{% block content %}
  <h1>Delete Profile Confirmation</h1>
<p>Are you sure you want to delete your profile and account?</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
    <a href="{% url 'profile_view' %}">Cancel</a>
  </form>
{% endblock %}
